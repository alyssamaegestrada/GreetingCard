<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff5f7, #f0faff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card-container {
      position: relative;
      width: 400px;
      height: 550px;
      perspective: 2000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Inside letter (whole image, hidden at first) */
    .right {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 1;
    }

    .card.open .right {
      opacity: 1;
      pointer-events: auto;
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Front cover */
    .left {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transition: transform 1s ease-in-out;
      z-index: 2;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card.open .left {
      transform: rotateY(-160deg);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4d88;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { top: -8px; left: 0; }
    .heart::after { left: 8px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 0.9; }
      100% { transform: translateY(-700px) rotate(45deg) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="card">
      <!-- Inside (letter as image) -->
      <div class="right">
        <img src="back2.png" alt="Letter Content">
      </div>
      <!-- Front cover -->
      <div class="left">
        <img src="front2.png" alt="Front Cover">
      </div>
    </div>
  </div>

  <!-- Audio player -->
  <audio id="bg-music" loop>
    <source src="saranggola.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const card = document.getElementById("card");
    const music = document.getElementById("bg-music");

    card.addEventListener("click", () => {
      card.classList.toggle("open");
      if (card.classList.contains("open")) {
        createHearts();
        music.play(); // start song when opened
      } else {
        music.pause(); // pause song when closed
        music.currentTime = 0; // reset to beginning
      }
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        document.body.appendChild(heart);

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        heart.style.background = ["#ff4d88","#ff6699","#ff80bf","#ff99cc"][Math.floor(Math.random() * 4)];

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }
    }
  </script>
</body>
</html>
